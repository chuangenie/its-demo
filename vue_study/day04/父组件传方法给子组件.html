<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
<script src="lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
        <com2 @func = "show"></com2>
    </div>

    <template id="tmpl">
        <div>
            <h1>这是 子组件</h1>
            <input type="button" value="点击触发父组件传递过来的 func 方法" @click = "myclick">
        </div>
    </template>

<script>

    var com2 = {
        template: "#tmpl",
        data() {
            return {
                sonmsg: { name: '123' }
            }
        },
        methods: {
            myclick() {
                this.$emit('func', this.sonmsg)
            }
        }
    }

    var vm = new Vue({
        el: '#app',
        data: {
            datamsgFormSon: null
        },
        methods: {
            show(data) {
                this.datamsgFormSon = data
            }
        },
        components: {
            com2
        }
    })
</script>
</body>
</html>
