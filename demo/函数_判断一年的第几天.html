<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		function isRun(year) {
		    var result = false;
		    if ((year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0)) {
		        result = true;
		    } 
		    return result;
		}

		function getDays(year,month,day) {
			var days = day;
			for (var i = 1; i < month; i++) {
				switch (i) {
					case 1:
					case 3:
					case 5:
					case 7:
					case 8:
					case 10:
					case 12:
						days += 31;
						break;
					case 4:
					case 6:
					case 9:
					case 11:
						days += 30;
						break;
					case 2:
						if(isRun(year)){
							days += 29;
						} else {
							days += 28;
						}
						break;
				}
			}
			return days;
		}
		console.log(getDays(1998 ,2 ,1));
		console.log(getDays(1998 ,1,4));
	</script>
</head>

</html>
