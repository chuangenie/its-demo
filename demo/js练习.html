	<script>
		// 0.闰年判断
		var year = 1000;
		if (year % 4 === 0 && year % 100 !== 0 || year % 400 === 0) {

			console.log('no闰年');
		}

		// 1.判断一个年龄是否成年, 当年龄超过18 返回  成年  否则返回未成年
		var age = 17;

			case 7:
				console.log('C');

				console.log('D');
				break;

		}

		for (var num9 = 1; num9 < 100; num9++) {

				console.log(num9);
			}
		}

		var numbers1 = ['一','二','三','四','五'];

		var num11 = 0;
		var i = 1;
		do {
			if (i % 3 === 0) {
				num11 += i;
			}
			i++;
		} while (i <= 100)
		console.log(num11);

		var num12 = 0;

			} else {
				num14 += i;
			}
		}

		var strr = '';
		for (var j = 0; j < 9; j++) {
			strr += '\n'
			for (var i = 0; i < 9; i++) {
				var xx = '*'
				strr += xx + ' ';
			}
		}	
		console.log(strr);

		var strr = '';
		for (var j = 1; j <= 9; j++) {
			strr += '\n'
			for (var i = j; i <= 9; i++) {
				var xx = '*'
				strr += j + '*' + i + '=' + j*i + '\t';
			}
		}	
		console.log(strr);

		for (var i = 50; i <= 200; i++) {
			 if (i % 7 === 0) {
			 	console.log(i);
			 	break;
			 }
		}

		var num15 = 0;

			}
		}
		console.log(num15);

			console.log(numbers3[i]);
		}

		var numbers4 = ['1','2','3','4','5'];
		var newBer = [];
		for (var i = numbers4.length - 1; i >= 0; i--) {
			newBer[newBer.length] = numbers4[i];
		}
		console.log(newBer);

		var numbers5 = ['1','5','8','7','6','3'];

		console.log(numbers5);

		var numbers6 = [12,54,85,32,64,35,21];
		var getbers6 = 0;
		for (var i = 0; i < numbers6.length; i++) {
			getbers6 += numbers6[i];
		}
		sroebers6 = getbers6/numbers6.length;
		console.log('和：' + getbers6);

		// 23.冒泡排序
		var numbers7 = [12,54,85,32,64,35,21];
		var newbers7 = [];
		for (var j = 0; j < numbers7.length - 1; j++) {
			for (var i = 0; i < numbers7.length - 1 - j; i++) {
				if (numbers7[i] > numbers7[i + 1]) {
					temp = numbers7[i];
					numbers7[i] = numbers7[i + 1];
					numbers7[i + 1] = temp;
				}			
			}
		}	
		console.log(numbers7);

		function getnum16() {

		getnum16();

		function getnum18(n,m) {

			}

		getnum19(22,12);

		function getnum20(n) {
			var pI = Math.PI;
			var num20 = pI * n * n;
			console.log(num20);
		}

		function getnum21(n,m) {
			n > m ? console.log(n) : console.log(m);
			return;
		}
		getnum21(22,12);
